<div class="mt-1 card">
  <h4 class="card-header text-center">Send Messsage</h4>
  <div class="alert alert-success text-center" *ngIf="invalidInput">{{message}}</div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="sendMessage()" autocomplete="off">

      <div class="form-group">
        <textarea rows="5" formControlName="text" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.text.errors }"></textarea>
        <div *ngIf=" submitted && f.text.errors" class="invalid-feedback">
          <div *ngIf="f.text.errors.required">Tweet body is required</div>
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</div>
