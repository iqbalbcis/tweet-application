<div class="mt-1 card" style="width: 50%; margin: auto">
  <h4 class="card-header">User Data</h4>
  <div class="card-body">
    <form [formGroup]="form" autocomplete="off">

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" [(ngModel)]="username" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="roles">User Role</label>
        <input type="text" formControlName="roles" [(ngModel)]="roles" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" formControlName="email" [(ngModel)]="email" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="createDateTime">Create Date and Time</label>
        <input type="text" formControlName="createDateTime" [(ngModel)]="createDateTime" class="form-control"/>
      </div>

    </form>
  </div>
</div>
