
<div class="mt-5 card container border rounded p-s5 divwidth">
  <h3 class="text-center mb-4">Sign In</h3>
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <form [formGroup]="form" (ngSubmit)="handleJWTAuthLogin()" autocomplete="off">

      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div></div>
      <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
      <p></p>

      <div class = "mt-2 font-italic">
        <a routerLink ="/forgot-password"> Forgot Password?</a>
        &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
        &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
        &#160;&#160;&#160;&#160;&#160;&#160;&#160;
        <a routerLink="/register"> Not Registered?</a>
      </div>

    </form>
</div>
